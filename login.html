<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 50px;
      font-family: "Outfit", sans-serif;
    }

    form {
      width: 300px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 25px;
      border-bottom: 2px solid #C2C2C2 !important;
      border: none;
      box-sizing: border-box;
      outline: 0;
    }

    button[type="submit"],
    button#registerBtn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 20px;
      margin: 15px 0px ;
      background-color: blueviolet;
      color: #fff;
      cursor: pointer;
      font-family: "Outfit", sans-serif;
      font-size: 15px;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover,
    button#registerBtn:hover {
      background-color: #b261e8;
    }

    button#registerBtn {
      background-color: blueviolet;
      margin-top: 10px;
    }

    button#registerBtn:hover {
      background-color: #b261e8;
    }
    ::placeholder{
      color: #C2C2C2;
}

  </style>
</head>
<body>
  <h1>Login</h1>
  <form id="loginForm">
    <label for="email"></label>
    <input type="email" id="email" placeholder="Email" required><br>
    <label for="password"></label>
    <input type="password" id="password" placeholder="Password" required><br>
    <button type="submit">Login</button>
    <button id="registerBtn">Register</button>

  </form>
  
  <script src="login.js"></script>
</body>
</html>
