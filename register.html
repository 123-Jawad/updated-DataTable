<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
<title>Register</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  background-color: #f0f0f0;
  margin: 0;
  padding: 0;
}

h1 {
  text-align: center;
  margin-top: 50px;
  font-family: "Outfit", sans-serif;
}

form {
  width: 300px;
  margin: 0 auto;
  background-color: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

label {
  display: block;
  margin-bottom: 10px;
}

input[type="email"],
input[type="password"] {
  width: 93%;
  padding: 10px;
  margin-bottom: 20px;
  border-bottom: 2px solid #C2C2C2 !important;
  border: none;
  outline : 0;
}

button[type="submit"],
#loginBtn {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 20px;
  margin: 15px 0px ;
  background-color: blueviolet;
  color: #fff;
  cursor: pointer;
  font-family: "Outfit", sans-serif;
  font-size: 15px;
  transition: background-color 0.3s ease;
}

button[type="submit"]:hover,
#loginBtn:hover {
  background-color: #b261e8;
}

#loginBtn {
  background-color: blueviolet;
  margin-top: 10px;
}

#loginBtn:hover {
  background-color: #b261e8;
}
::placeholder{
  color: #C2C2C2;
}

  </style>
</head>
<body>
  <h1>Register</h1>
  <form id="registerForm">
    <label for="email" ></label>
    <input type="email" id="email" placeholder="Email" required><br>
    <label for="password"></label>
    <input type="password" id="password" placeholder="Password" required><br>
    <button type="submit">Register</button>
    <button id="loginBtn">Login</button>

  </form>
  
  <script src="register.js"></script>
</body>
</html>
